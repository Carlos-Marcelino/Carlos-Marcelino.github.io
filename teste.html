<!DOCTYPE html>

<h2>Marca de carros </h2>

<p>Escolha a marca de carros preferida de acordo com as opções a seguir:</p>

<form action="segundoteste.html">

  <select id="cars" name="cars">

    <option value="Mercedes">Mercedes</option>

  </select>
  <input type="submit">
</form>

</body>
